name: "CI"

on:
  pull_request:
    branches: ['**', '!update/**', '!pr/**']
  push:
    branches: ['**', '!update/**', '!pr/**']
    tags: [v*]
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

concurrency:
  group: ${{ github.workflow }} @ ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scala-version: ["3.7.3"]
    timeout-minutes: 60
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      # Run nix flake check
      - name: Run nix flake check
        run: |
          nix flake check

      # Cache Mill dependencies
      - name: Cache Mill
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/mill
            ~/.cache/coursier
            out/
          key: ${{ runner.os }}-mill-${{ hashFiles('build.sc') }}
          restore-keys: |
            ${{ runner.os }}-mill-

      # Compile
      - name: Compile
        run: |
          nix develop --command mill scalanews.compile

      # Check code formatting
      - name: Check code formatting
        run: |
          nix develop --command mill scalanews.checkFormat

      # Run tests
      - name: Run tests for Scala ${{ matrix.scala-version }}
        run: |
          nix develop --command mill scalanews.tests.testCached

      # Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.scala-version }}
          path: |
            out/scalanews/tests/test/
          retention-days: 7

  site:
    name: Generate Site
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      # Cache Mill dependencies
      - name: Cache Mill
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/mill
            ~/.cache/coursier
            out/
          key: ${{ runner.os }}-mill-docs-${{ hashFiles('build.sc') }}
          restore-keys: |
            ${{ runner.os }}-mill-docs-

      # Generate site
      - name: Generate site
        run: |
          nix develop --command mill docs.build

      # Publish site
      - name: Publish site
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site/target/docs/site
          keep_files: true
